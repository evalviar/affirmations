<html>
    <head>
    <style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,200&family=Roboto+Mono:wght@100;400&display=swap');

body {
  margin: 3;
}

.phrase-generator {
font-family: 'IBM Plex Mono', monospace;
font-family: 'Roboto Mono', monospace;
}

.phrase-title {
  margin-bottom: 10px;
}

.phrase {
  font-size: 12px;
  font-weight: italic;
  margin-bottom: 15px;
}

.phrase-button {
  background: #f4dfeb;
  color: #000;
  font-size: 10px;
font-family: 'IBM Plex Mono', monospace;
font-family: 'Roboto Mono', monospace;
  text-transform: lowercase;
  padding: 3px 10px;
  border: 1;
  font-weight: 300;
  outline: none;
  cursor: pointer;
  
  &:focus {
    outline: 0;
  }
}

#rerun-button { // for codepen embed
  display: none;
}        </style>
</head>
    <body>
<div class="phrase-generator">
  <div class="phrase"></div>
  <button class="phrase-button">Generate</button>
</div>
        <script language="JavaScript"  type="text/javascript">
var phrases = [

"Successful people do what unsuccessful people are not willing to do. Don't wish it were easier; wish you were better.",
"Many of life's failures are people who did not realize how close they were to success when they gave up.",
  "All our dreams can come true, if we have the courage to pursue them.",

  "All our dreams can come true, if we have the courage to pursue them.",
"The secret of getting ahead is getting started.",
"I’ve missed more than 9,000 shots in my career. I’ve lost almost 300 games. 26 times I’ve been trusted to take the game winning shot and missed. I’ve failed over and over and over again in my life and that is why I succeed.",
"Don’t limit yourself. Many people limit themselves to what they think they can do. You can go as far as your mind lets you. What you believe, remember, you can achieve",
"The best time to plant a tree was 20 years ago. The second best time is now.",
 "It’s hard to beat a person who never gives up",
 "We need to accept that we won’t always make the right decisions, that we’ll screw up royally sometimes – understanding that failure is not the opposite of success, it’s part of success",
"Write it. Shoot it. Publish it. Crochet it, sauté it, whatever. MAKE",
"We are what we repeatedly do. Excellence, then, is not an act, but a habit",
"If you’re offered a seat on a rocket ship, don’t ask what seat! Just get on",
 "If you hear a voice within you say ‘you cannot paint,’ then by all means paint and that voice will be silenced",
"How wonderful it is that nobody need wait a single moment before starting to improve the world.",
"Some people want it to happen, some wish it would happen, others make it happen",
"Great things are done by a series of small things brought together",
 "Very often, a change of self is needed more than a change of scene",
"It’s not the load that breaks you down, it’s the way you carry it."
  

  ],
  phraseNumber = phrases.length -1,
  $phrase = $(".phrase"),
  $button = $(".phrase-button"),
  number;

function getRandomNumber( min, max ) {
    return Math.round( Math.random() * ( max - min ) + min );
}

function getRandomPhrase() {
  var newNumber =  getRandomNumber( 1, phraseNumber );
  number = newNumber !== number ? newNumber : newNumber - 1;
  $phrase.html( phrases[ number ] );
}

$button.on("click", function () {
  getRandomPhrase();
});

$( window ).load( function () {
  getRandomPhrase();
})        </script>   
    </body>
</html>
